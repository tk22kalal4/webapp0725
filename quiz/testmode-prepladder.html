<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prepladder Test Mode - NEXTPULSE</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>

  <header>
    <div class="header-content">
      <button onclick="window.location.href='testmode.html'" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Prepladder Test Mode</h1>
    </div>
  </header>

  <main>
    <div class="qbank-main-container">
      <div class="welcome-section">
        <h2>Prepladder Test Subjects</h2>
        <p>Select a subject to start your test</p>
      </div>

      <div class="main-options-grid">
        <!-- Subjects will be added manually as requested -->
        <div class="option-card subject-card" style="opacity: 0.5; pointer-events: none;">
          <div class="option-icon">
            <i class="fas fa-plus"></i>
          </div>
          <div class="option-content">
            <h3>Coming Soon</h3>
            <p>Subjects will be added manually</p>
            <span class="count-badge">Test format</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="./index.html" class="active"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>
</body>
</html>
